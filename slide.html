<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="services">
      <div class="container">
        <!-- title -->
        <div class="section-title">
          <h2>Services</h2>
        </div>

        <!-- service -->
        <div class="service bg-ltest flex flex-d-c align-items-c j-c-c">
          <div class="content">
            <div class="box-title">
              <h4 id="ability" data="ability">sara jones</h4>
            </div>
            <p id="info" data="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
              asperiores debitis incidunt, eius earum ipsam cupiditate libero?
              Iste, doloremque nihil?
            </p>

            <!-- prev next buttons-->
            <div class="button-container">
              <button class="prev-btn" data="prev-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-caret-left"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M14 6l-6 6l6 6v-12"></path>
                </svg>
              </button>
              <button class="next-btn" data="next-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-caret-right"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M10 18l6 -6l-6 -6v12"></path>
                </svg>
              </button>
            </div>
            <!-- random button -->
          </div>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="slide.js"></script>
  </body>
</html>
